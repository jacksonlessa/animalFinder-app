<!DOCTYPE html>
<html>
    <head>
        <title>Animal Finder</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1"> 

        <script type="text/javascript" src="js/jquery-1.9.0.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.3.0.js"></script>
        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>

        <link rel="stylesheet" href="css/jquery.mobile-1.3.0.css" type="text/css"> 
        <link rel="stylesheet" href="css/temapet.min.css" type="text/css"> 
        <style>

            .cabecalho
            {   
                position:relative;
                height: 50px;
                margin-bottom: 20px;
                padding-top: 20px;
            }
        </style>
    </head>
    <body id="gt">

         <div data-role="page" id="home_page" class="is-body" data-theme="a">
            <div data-role="header" data-theme="a" class="cabecalho">
                <h1>Animal Finder</h1>
                <img style="width:50px;padding: 0px;position:absolute;top:15px;left:20px;" src="./assets/img/icon.jpg"/>
                <a href="#" style="visibility:hidden"></a>
            </div>
            
             <div data-role="content">
                    <h3>Seu Post</h3>
                    <!--<form id="new_object_form">-->
                    <input type="text" name="post_text" data-theme="a" id="texto" placeholder="seu texto aqui" required="required">
                    <select name="post_tipo" data-theme="a" id="tipo">
                        <option value="sos">SOS</option>
                    </select>
                    <button data-role="button" id="photo" data-mini="true" data-inline="true">Tirar foto</button>
                    <a data-role='button' data-icon='check' id="save-object" data-theme='a'>Salvar !</a>
                    <!--</form>-->
                    <a data-role='button' data-icon='' href='#list_page' data-themee='a'>Pendências</a>
            </div>
            
                <div data-role="footer" data-theme="a" data-position="fixed" style="padding:10px 0;text-align:center;" >
                    Jackson e Jakeline - &copy; 2013
                </div>
        </div>
        
        
        <!--comment-->
        <div data-role="page" id="list_page" class="is-body" data-theme="a">
            <div data-role="header" data-theme="a" class="cabecalho">
                <h1>Animal Finder -<i>Pendências</i></h1>
                <a href="#home_page" data-role="button" data-icon="arrow-l" data-theme="a" style="margin-top: 15px">Back</a>
            </div>

            <div data-role="content">
               <table id="table-animalfind" data-role="table"  data-mode="columntoggle" class="ui-body-d ui-shadow table-stripe ui-responsive" data-column-btn-theme="a" data-column-popup-theme="a">
                    <thead>
                        <tr class="ui-bar-d"> 
                            <th data-priority="1">Date</th>
                            <th data-priority="1">Texto</th>
                            <th data-priority="1">Ação</th>
                        </tr>
                    </thead>
                    <tbody id="table-of-animalfind">
                    </tbody>
                </table>
                <a data-icon="refresh" data-role="button"  id='btn-sincronizar'>Sincronizar</a>
            </div>
                <div data-role="footer" data-theme="a" data-position="fixed" style="height:40px" >
                    Jackson e Jakeline - &copy; 2013
                </div>
        </div>
        
                <!--dialog-->
                    <div data-role="page" id="dialogPage">
                  <div data-role="header">
                    <h2 id="object-title-dialog"></h2>
                  </div>
                  <div data-role="content">
                    <p  id="object-content-dialog"></p>
                    <img  id="object-image-dialog" src="" alt="img">
                  </div>
                </div>
 <!--/cdialog-->
        <script type="text/javascript" charset="utf-8" src="js/animalFinder.js"></script>
    </body>
</html>
